<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <title>Add a game</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-9">
                <h1> Let's add a recipe, {{user.first_name}}!</h1>
            </div>
            <div class="col">
                <a href="/dashboard">All Recipes</a> | <a href="/dashboard">Dashboard</a> |<a href="/logout">Log out</a>
            </div>
            <form action="/recipes/add_to_db", method="POST">
                {% with messages = get_flashed_messages()%}     <!-- declare a variable called messages -->
                    {% if messages %}                            <!-- check if there are any messages -->
                        {% for message in messages %}            <!-- loop through the messages -->
                            <p>{{message}}</p>                   <!-- display each message in a paragraph tag -->
                        {% endfor %}
                    {% endif %}
                {% endwith %}
                <div class="d-flex justify-content-between col-9">
                    <div class="col-4">
                        <div class="form-group">
                            <label for="name">Name:</label>
                            <input type="text" name="name" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="description">Description:</label>
                            <textarea name="description" class="form-control"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="instructions">Instructions:</label>
                            <textarea name="instructions" class="form-control"></textarea>
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="form-group">
                            <label for="date_made"></label>Date made:</label>
                            <input type="date" name="date_made" class="form-control">
                        </div>
                        <label for="under30">Under 30 minutes?:</label>
                        <div class="form-group">
                            <label for="0">No</label>
                            <input type="radio" name="under30" value="0" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="1">Yes</label>
                            <input type="radio" name="under30" value="1" class="form-control">
                        </div>
                        <button class="btn btn-primary">Create</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
